<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <title> Stagger [simplest example] </title> 
        <script src="C:\code\gsap.min.js"></script>
    </head>

<body>
    <svg width="900" height="650">
        <rect class="rect" x="200" y="200" 
        width="100" height="100" fill="indigo" stroke="black"/>
        <rect class="rect" x="200" y="400" 
        width="100" height="100" fill="indigo" stroke="black"/>
    </svg> 

    <script>
        gsap.to(".rect", 3, {
            delay: 1,
            x: 450,    
            stagger: 1
        });
    </script>
</body>
</html>
