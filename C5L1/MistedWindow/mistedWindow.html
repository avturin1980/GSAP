<!DOCTYPE html>
<html>
  <head> 
    <title> Clipping path [Misted window] </title> 
    <link rel="stylesheet" type="text/css" href="mistedWindow.css">
  </head>

<body>
  <svg id="SVGcontainer"></svg>

  <script>
    let clipPath = "";
    window.addEventListener('mousemove', function(e) {
      clipPath += '<circle cx="' + e.pageX + 
	                    '" cy="' + e.pageY + '" r="3%"/>'
      SVGcontainer.innerHTML = "";
      SVGcontainer.innerHTML += 
      '<image xlink:href="1.png" width="100%"/>' +	
      '<clipPath id="cp"> ' + clipPath + '</clipPath>' +
      '<image clip-path="url(#cp)" xlink:href="2.jpg" width="100%"/>'+
      '<image xlink:href="3.png" width="100%"/> '
    }, false);
  </script>
</body>
</html>
